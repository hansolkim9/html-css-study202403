<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    
    /*
      일치선택자에서
      div와 .orange사이에 띄워쓰기를 하면
      후손 선택자 전체 선택
     */
    div .orange {
      background: orange;
    }
    body > div ul {
      list-style: none;
    }
    body div em {
      background: skyblue;
    }

  </style>

</head>
<body>

  

  <h1 id="change" class="yellow low primary">안녕하세요</h1>
  
  <em>화이팅</em>

  <div>
    <em>하자</em>  
    <section>
      <ul>
        <li id="apple" class="green">사과</li>
        <li >포도</li>
        <li class="orange">오렌지</li>
      </ul>
    </section>
  
    <div class="green">당근</div>
    <p class="big">토마토</p>
    <span class="orange">오렌지</span>

  </div>

</body>
</html>
