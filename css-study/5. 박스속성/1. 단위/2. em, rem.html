<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    html {
      font-size: 10px;
    }

    body {
      margin: 0;
      padding: 0;
      font-size: 18px;
    }

    div {
      border: 2px solid gray;
    }
    .root {
      /* em은 요소 자신의 font-size에 영향 받음 */
      /* width: 40em; */
      /* rem은 html태그 지정 font-size에 영향 받음 */
      width: 20rem;
      font-size: 20px;
    }
    .parent {
      width: 50%;
      margin-left: 10%;
    }
    .child {
      width: 50%;
    }

  </style>

</head>
<body>
  
  <div class="root">ROOT
    <div class="parent">PARENT
      <div class="child">CHILD1</div>
      <div class="child">CHILD2</div>
    </div>
  </div>

</body>
</html>
