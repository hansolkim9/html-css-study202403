<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }
    .table {
      border: 3px double #123456;
      width: 500px;
      font-weight: 700;
      margin: auto;
    }
    .title {
      background: #abcdef;
      border-bottom: 3px solid #123456;
      text-align: center;
      padding: 10px;
    }
    .proverb {
      padding: 10px;
    }
    .table div:nth-child(2) {
      border-bottom: 1px dashed #123456;
    }
    .explain {
      font-weight: 400;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <div class="table">
    <div class="title">
      속 담 풀 이
    </div>
    <div class="proverb">말 한마디에 천냥 빚진다.
      <div class="explain">
        생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.
      </div>
    </div>
    <div class="proverb">웃는 얼굴에 침 못 뱉는다.
      <div class="explain">
        호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.
      </div>
    </div>
  </div>
</body>
</html>
