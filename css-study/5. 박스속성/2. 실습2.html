<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      background: lightgray;
      width: fit-content;
      padding: 10px;
      margin: auto;
    }
    .line {
      width: fit-content;
      color: white;
      font-size: 25px;
      font-weight: 700;
      padding: 10px;
      text-shadow: 0px 5px 20px black;
      transition: 0.5s;
      margin: 10px;
    }
    .line:hover {
      color: yellow;
      background: skyblue;
    }
    
  </style>
</head>
<body>

  <div class="container">
    <div class="line">
      [주문] 긴급재난지원금을 쿠X에서 사용할 수 있나요?
    </div>
    <div class="line">
      다슬기를 키우고 싶은데 어떤 환경이 필요한가요?
    </div>
    <div class="line">
      달팽이가 집을 나갔습니다. 어떻게 하죠??
    </div>
  </div>

</body>
</html>
