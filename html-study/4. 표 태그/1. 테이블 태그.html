<!DOCTYPE html>
<html lang="kp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid gray;
      text-align: center;
      padding: 7px;
    }

    th {
      background: lightgray;
    }
  </style>

</head>
<body>
  
  <table>
    <caption>인적 정보</caption>
    <tbody>
      <tr>
        <th colspan="5">안녕안녕</th>
      </tr>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>주소</th>
        <th>전화번호</th>
        <th>비고</th>
      </tr>
      <tr>
        <td>춘식이</td>
        <td>5</td>
        <td>제주도</td>
        <td>01012345678</td>
        <td rowspan="3"></td>
      </tr>
      <tr>
        <td>쿠로미</td>
        <td>7</td>
        <td>도쿄</td>
        <td>01087654321</td>
      </tr>
      <tr>
        <td>어피치</td>
        <td>1</td>
        <td>서울</td>
        <td>01010101010</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
