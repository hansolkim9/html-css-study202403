<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      display: inline-block;
      /* height: 100px; */
    }
    button {
      /* width: 60px; */
    }
  </style>
</head>
<body>

<form action="httpsL//www.naver.com">
  
  <!-- 일반적으로 input은 form 안에 쓴다 -->
  <input type="text" value="김춘식" placeholder="이름을 쓰세요" disabled>
  <br> <input type="password">
  <br> <input type="email">
  <br>
  <input type="checkbox" name="hobby"> 게임
  <input type="checkbox" name="hobby" disabled> 수영
  <input type="checkbox" name="hobby" checked> 축구
  <br>
  <input type="radio" name="mail" checked> 예
  <input type="radio" name="mail" disabled> 아니오
  <br>
  <input type="number" value="7" min="3" max="10">
  <br>
  <input type="range" value="7" min="0" max="10">
  <br>
  <input type="file" multiple accept="image/*">
  <br>
  <!-- 사용자 몰래 서버로 보낼 데이터 -->
  <input type="hidden" name="nick" value="바보">
  <br>
  <button type="button">button</button>
  <button type="submit">submit</button>
  <button type="reset">reset</button>
  <input type="button" value="value버튼">
  <!-- 위 버튼은 input으로 만들었는데 닫는 태그 없어 자식 만들 수 없음! 버튼은 button 태그로 만들 것 -->
  
</form>

</body>
</html>
